# Logstash Pipeline Configuration for Gough Hypervisor
# Defines multiple pipelines for different log types

- pipeline.id: gough-main
  path.config: "/usr/share/logstash/pipeline/gough-logs.conf"
  pipeline.workers: 4
  pipeline.batch.size: 125
  pipeline.batch.delay: 50
  config.reload.automatic: true

- pipeline.id: gough-metrics
  path.config: "/usr/share/logstash/pipeline/gough-metrics.conf"
  pipeline.workers: 2
  pipeline.batch.size: 50
  pipeline.batch.delay: 100
  config.reload.automatic: true