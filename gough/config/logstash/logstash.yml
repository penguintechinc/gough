# Logstash Configuration for Gough Hypervisor
# Processes and transforms logs from various Gough components

node.name: logstash-gough
path.data: /usr/share/logstash/data
path.logs: /usr/share/logstash/logs
path.settings: /usr/share/logstash/config

# Pipeline configuration
pipeline.id: gough-main
pipeline.workers: 4
pipeline.batch.size: 125
pipeline.batch.delay: 50

# Monitoring
monitoring.enabled: true
monitoring.elasticsearch.hosts: ["elasticsearch:9200"]

# Log level
log.level: info
slowlog.threshold.warn: 2s
slowlog.threshold.info: 1s
slowlog.threshold.debug: 500ms
slowlog.threshold.trace: 100ms

# HTTP API
http.host: "0.0.0.0"
http.port: 9600

# Memory configuration
config.reload.automatic: true
config.reload.interval: 3s

# Dead letter queue
dead_letter_queue.enable: true
dead_letter_queue.max_bytes: 1gb

# X-Pack settings (if available)
xpack.monitoring.enabled: true
xpack.monitoring.elasticsearch.hosts: ["elasticsearch:9200"]