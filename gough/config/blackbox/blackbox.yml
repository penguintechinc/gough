# Blackbox Exporter Configuration for Gough Hypervisor
# Monitors external service endpoints and connectivity

modules:
  # HTTP 2xx probe - successful HTTP responses
  http_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: []  # Defaults to 2xx
      method: GET
      headers:
        Host: "example.com"
        Accept-Language: "en-US"
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: true

  # HTTP POST probe for API endpoints
  http_post_2xx:
    prober: http
    timeout: 10s
    http:
      method: POST
      headers:
        Content-Type: "application/json"
      body: '{"status":"health-check"}'
      valid_status_codes:
        - 200
        - 201
        - 202

  # HTTPS probe with certificate validation
  https_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      method: GET
      tls_config:
        insecure_skip_verify: false
      preferred_ip_protocol: "ip4"

  # TCP connection probe
  tcp_connect:
    prober: tcp
    timeout: 10s
    tcp:
      preferred_ip_protocol: "ip4"

  # DNS probe
  dns_query:
    prober: dns
    timeout: 10s
    dns:
      query_name: "example.com"
      query_type: "A"
      valid_rcodes:
        - NOERROR
      validate_answer_rds:
        fail_if_matches_regexp:
          - ".*127.0.0.1"
        fail_if_not_matches_regexp:
          - "www.example.com"
      validate_authority_rrs:
        fail_if_matches_regexp:
          - ".*"
      validate_additional_rrs:
        fail_if_matches_regexp:
          - ".*"

  # ICMP ping probe
  icmp_ping:
    prober: icmp
    timeout: 10s
    icmp:
      preferred_ip_protocol: "ip4"
      source_ip_address: "127.0.0.1"

  # SSH probe
  ssh_banner:
    prober: tcp
    timeout: 10s
    tcp:
      query_response:
        - expect: "^SSH-2.0-"
      tls: false

  # Database connection probes
  postgres_connect:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: "ip4"

  mysql_connect:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: "ip4"

  # Redis connection probe
  redis_connect:
    prober: tcp
    timeout: 5s
    tcp:
      query_response:
        - send: "PING\r\n"
        - expect: "\\+PONG"

  # Custom probes for Gough services
  maas_api:
    prober: http
    timeout: 15s
    http:
      method: GET
      valid_status_codes: [200, 401, 403]  # Allow auth-required responses
      headers:
        User-Agent: "Gough-HealthCheck/1.0"

  fleetdm_api:
    prober: http
    timeout: 15s
    http:
      method: GET
      tls_config:
        insecure_skip_verify: true
      valid_status_codes: [200, 401, 403]  # Allow auth-required responses
      headers:
        User-Agent: "Gough-HealthCheck/1.0"

  management_server_health:
    prober: http
    timeout: 10s
    http:
      method: GET
      valid_status_codes: [200]
      headers:
        User-Agent: "Gough-HealthCheck/1.0"