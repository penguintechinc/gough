# Elasticsearch Configuration for Gough Hypervisor Logging
# Optimized for containerized deployment with log aggregation

# Cluster configuration
cluster.name: gough-logging-cluster
node.name: elasticsearch-node-1
node.roles: [master, data, ingest]

# Network configuration
network.host: 0.0.0.0
http.port: 9200
transport.port: 9300

# Discovery configuration (single node for now, can be scaled)
discovery.type: single-node
cluster.initial_master_nodes: ["elasticsearch-node-1"]

# Path configuration
path.data: /usr/share/elasticsearch/data
path.logs: /usr/share/elasticsearch/logs

# Memory and JVM configuration
bootstrap.memory_lock: false
# JVM heap size is set via environment variables

# Security configuration (basic setup)
xpack.security.enabled: false
xpack.security.enrollment.enabled: false
xpack.security.http.ssl.enabled: false
xpack.security.transport.ssl.enabled: false

# Monitoring configuration
xpack.monitoring.enabled: true
xpack.monitoring.collection.enabled: true

# Index management
action.destructive_requires_name: true
cluster.routing.allocation.disk.threshold.enabled: true
cluster.routing.allocation.disk.watermark.low: 85%
cluster.routing.allocation.disk.watermark.high: 90%
cluster.routing.allocation.disk.watermark.flood_stage: 95%

# Performance tuning
indices.memory.index_buffer_size: 10%
indices.queries.cache.size: 10%
indices.fielddata.cache.size: 20%

# Shard configuration
cluster.max_shards_per_node: 10000
action.auto_create_index: true

# Logging level
logger.root: INFO
logger.org.elasticsearch.transport: WARN
logger.org.elasticsearch.discovery: WARN
logger.org.elasticsearch.cluster.service: DEBUG

# Index templates and lifecycle policies
xpack.ilm.enabled: true

# Thread pool configuration
thread_pool:
  write:
    size: 4
    queue_size: 1000
  search:
    size: 6
    queue_size: 1000
  get:
    size: 4
    queue_size: 1000

# HTTP configuration
http.max_content_length: 100mb
http.max_initial_line_length: 4kb
http.max_header_size: 8kb

# Circuit breaker configuration
indices.breaker.total.limit: 70%
indices.breaker.fielddata.limit: 40%
indices.breaker.request.limit: 40%