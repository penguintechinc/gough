# Gough Hypervisor Alert Rules
# Critical alerts for infrastructure monitoring

groups:
  - name: gough-infrastructure
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 5m
        labels:
          severity: critical
          category: availability
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} on instance {{ $labels.instance }} has been down for more than 5 minutes."

      - alert: HighCPUUsage
        expr: (100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 85
        for: 10m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 85% on {{ $labels.instance }} for more than 10 minutes."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
          category: performance
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 90% on {{ $labels.instance }}."

      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
          category: storage
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage is above 85% on {{ $labels.instance }} mount {{ $labels.mountpoint }}."

      - alert: DiskFull
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 95
        for: 1m
        labels:
          severity: critical
          category: storage
        annotations:
          summary: "Disk almost full on {{ $labels.instance }}"
          description: "Disk usage is above 95% on {{ $labels.instance }} mount {{ $labels.mountpoint }}."

  - name: gough-maas
    rules:
      # MaaS specific alerts
      - alert: MaaSServiceDown
        expr: up{job="maas-server"} == 0
        for: 2m
        labels:
          severity: critical
          category: maas
          service: maas
        annotations:
          summary: "MaaS server is down"
          description: "MaaS server has been unreachable for more than 2 minutes."

      - alert: MaaSHighResponseTime
        expr: probe_duration_seconds{job="blackbox",instance=~".*maas.*"} > 5
        for: 5m
        labels:
          severity: warning
          category: maas
          service: maas
        annotations:
          summary: "MaaS high response time"
          description: "MaaS server response time is above 5 seconds."

      - alert: MaaSFailedProvisions
        expr: increase(maas_failed_provisions_total[5m]) > 3
        for: 1m
        labels:
          severity: warning
          category: maas
          service: maas
        annotations:
          summary: "High number of failed provisions"
          description: "More than 3 provisioning failures in the last 5 minutes."

  - name: gough-fleetdm
    rules:
      # FleetDM specific alerts
      - alert: FleetDMServiceDown
        expr: up{job="fleetdm"} == 0
        for: 2m
        labels:
          severity: critical
          category: fleet
          service: fleetdm
        annotations:
          summary: "FleetDM server is down"
          description: "FleetDM server has been unreachable for more than 2 minutes."

      - alert: FleetDMHighQueryTime
        expr: fleet_query_duration_seconds > 30
        for: 5m
        labels:
          severity: warning
          category: fleet
          service: fleetdm
        annotations:
          summary: "FleetDM high query execution time"
          description: "FleetDM query execution time is above 30 seconds."

      - alert: FleetDMAgentOffline
        expr: increase(fleet_agents_offline_total[10m]) > 10
        for: 5m
        labels:
          severity: warning
          category: fleet
          service: fleetdm
        annotations:
          summary: "Multiple FleetDM agents offline"
          description: "More than 10 FleetDM agents have gone offline in the last 10 minutes."

  - name: gough-databases
    rules:
      # Database alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres-exporter"} == 0
        for: 2m
        labels:
          severity: critical
          category: database
          service: postgresql
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 2 minutes."

      - alert: MySQLDown
        expr: up{job="mysql-exporter"} == 0
        for: 2m
        labels:
          severity: critical
          category: database
          service: mysql
        annotations:
          summary: "MySQL is down"
          description: "MySQL database has been down for more than 2 minutes."

      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 2m
        labels:
          severity: critical
          category: database
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis cache service has been down for more than 2 minutes."

      - alert: HighDatabaseConnections
        expr: mysql_global_status_threads_connected / mysql_global_variables_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          category: database
          service: mysql
        annotations:
          summary: "High MySQL connection usage"
          description: "MySQL connection usage is above 80%."

  - name: gough-containers
    rules:
      # Container specific alerts
      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total{name!=""}[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
          category: containers
        annotations:
          summary: "Container {{ $labels.name }} high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is above 80% for more than 10 minutes."

      - alert: ContainerHighMemory
        expr: (container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""}) * 100 > 90
        for: 5m
        labels:
          severity: critical
          category: containers
        annotations:
          summary: "Container {{ $labels.name }} high memory usage"
          description: "Container {{ $labels.name }} memory usage is above 90%."

      - alert: ContainerRestarting
        expr: increase(container_restart_count{name!=""}[1h]) > 3
        for: 0m
        labels:
          severity: warning
          category: containers
        annotations:
          summary: "Container {{ $labels.name }} restarting frequently"
          description: "Container {{ $labels.name }} has restarted more than 3 times in the last hour."

  - name: gough-logging
    rules:
      # Logging infrastructure alerts
      - alert: ElasticsearchDown
        expr: up{job="elasticsearch-exporter"} == 0
        for: 2m
        labels:
          severity: critical
          category: logging
          service: elasticsearch
        annotations:
          summary: "Elasticsearch is down"
          description: "Elasticsearch service has been down for more than 2 minutes."

      - alert: LogstashDown
        expr: up{job="logstash"} == 0
        for: 2m
        labels:
          severity: critical
          category: logging
          service: logstash
        annotations:
          summary: "Logstash is down"
          description: "Logstash service has been down for more than 2 minutes."

      - alert: HighLogVolume
        expr: rate(logstash_events_in_total[5m]) > 1000
        for: 10m
        labels:
          severity: warning
          category: logging
          service: logstash
        annotations:
          summary: "High log volume detected"
          description: "Log ingestion rate is above 1000 events per second for more than 10 minutes."

      - alert: ElasticsearchClusterHealth
        expr: elasticsearch_cluster_health_status{color="red"} == 1
        for: 5m
        labels:
          severity: critical
          category: logging
          service: elasticsearch
        annotations:
          summary: "Elasticsearch cluster health is red"
          description: "Elasticsearch cluster health has been red for more than 5 minutes."