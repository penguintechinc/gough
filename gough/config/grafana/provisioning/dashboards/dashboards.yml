# Grafana Dashboard Provisioning for Gough Hypervisor
apiVersion: 1

providers:
  # Gough system dashboards
  - name: 'gough-system'
    orgId: 1
    folder: 'Gough System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  # Gough application dashboards  
  - name: 'gough-applications'
    orgId: 1
    folder: 'Gough Applications'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/applications

  # Gough infrastructure dashboards
  - name: 'gough-infrastructure'
    orgId: 1
    folder: 'Gough Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # Gough logging dashboards
  - name: 'gough-logging'
    orgId: 1
    folder: 'Gough Logging'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/logging