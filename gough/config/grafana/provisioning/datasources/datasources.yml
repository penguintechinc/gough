# Grafana Datasource Provisioning for Gough Hypervisor
apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    basicAuth: false
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
      cacheLevel: 'High'
      disableMetricsLookup: false
      customQueryParameters: ''
      timeInterval: '15s'
      queryTimeout: '60s'

  # Elasticsearch datasource for logs
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "gough-logs-*"
    basicAuth: false
    isDefault: false
    jsonData:
      index: gough-logs
      timeField: "@timestamp"
      esVersion: "8.0.0"
      includeFrozen: false
      logMessageField: message
      logLevelField: level
      maxConcurrentShardRequests: 5

  # InfluxDB datasource (optional, for high-frequency metrics)
  # - name: InfluxDB
  #   type: influxdb
  #   access: proxy
  #   url: http://influxdb:8086
  #   database: gough_metrics
  #   user: grafana
  #   password: grafana_password
  #   isDefault: false
  #   jsonData:
  #     version: "2.0"
  #     organization: gough
  #     defaultBucket: metrics
  #     tlsSkipVerify: true

  # AlertManager datasource
  - name: AlertManager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    isDefault: false
    jsonData:
      implementation: prometheus