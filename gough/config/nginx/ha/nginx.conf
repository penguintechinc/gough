# Nginx Load Balancer Configuration for Gough HA
# High-performance reverse proxy and load balancing for management services
# Optimized for enterprise deployment with 100+ servers

# Main configuration
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance optimization
worker_rlimit_nofile 65535;
worker_connections_per_worker 4096;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time" '
                       'upstream="$upstream_addr" host="$host"';
    
    access_log /var/log/nginx/access.log detailed;
    
    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer settings for high load
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Timeout settings
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=web:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=5r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;
    
    # SSL/TLS Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # =================================
    # UPSTREAM DEFINITIONS
    # =================================
    
    # Management Server Backend
    upstream management_backend {
        least_conn;
        keepalive 32;
        
        # Primary management server
        server management-server-1:8000 weight=100 max_fails=3 fail_timeout=30s;
        
        # Secondary management servers for HA
        server management-server-2:8000 weight=100 max_fails=3 fail_timeout=30s;
        server management-server-3:8000 weight=50 backup;
        
        # Health check
        check interval=5000 rise=2 fall=3 timeout=1000;
    }
    
    # FleetDM Backend
    upstream fleetdm_backend {
        least_conn;
        keepalive 16;
        
        # Primary FleetDM instance
        server fleetdm-1:8443 weight=100 max_fails=3 fail_timeout=30s;
        
        # Backup FleetDM instance
        server fleetdm-2:8443 weight=50 backup;
        
        # Health check
        check interval=10000 rise=2 fall=3 timeout=2000;
    }
    
    # Grafana Backend
    upstream grafana_backend {
        least_conn;
        keepalive 8;
        
        server grafana:3000 weight=100 max_fails=3 fail_timeout=30s;
        
        # Health check
        check interval=5000 rise=2 fall=3 timeout=1000;
    }
    
    # Prometheus Backend
    upstream prometheus_backend {
        least_conn;
        keepalive 8;
        
        server prometheus:9090 weight=100 max_fails=3 fail_timeout=30s;
        
        # Health check
        check interval=5000 rise=2 fall=3 timeout=1000;
    }
    
    # Kibana Backend
    upstream kibana_backend {
        least_conn;
        keepalive 8;
        
        server kibana:5601 weight=100 max_fails=3 fail_timeout=30s;
        
        # Health check
        check interval=10000 rise=2 fall=3 timeout=2000;
    }
    
    # =================================
    # HTTP TO HTTPS REDIRECT
    # =================================
    
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }
    
    # =================================
    # MAIN HTTPS LOAD BALANCER
    # =================================
    
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name gough.local *.gough.local;
        
        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/gough.crt;
        ssl_certificate_key /etc/nginx/ssl/gough.key;
        ssl_trusted_certificate /etc/nginx/ssl/ca.crt;
        
        # Security headers for HTTPS
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # Connection limits
        limit_conn perip 20;
        limit_conn perserver 1000;
        
        # =================================
        # MANAGEMENT PORTAL
        # =================================
        
        location / {
            limit_req zone=web burst=20 nodelay;
            
            proxy_pass http://management_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Health check
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }
        
        # API endpoints with higher rate limits
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://management_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API-specific headers
            proxy_set_header Accept-Encoding "";
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            
            # Handle CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
            
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # WebSocket support
        location /ws {
            proxy_pass http://management_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # =================================
        # MONITORING SERVICES
        # =================================
        
        # Grafana dashboards
        location /grafana/ {
            limit_req zone=web burst=10 nodelay;
            
            rewrite ^/grafana/(.*)$ /$1 break;
            proxy_pass http://grafana_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Grafana-specific settings
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
        }
        
        # Prometheus metrics
        location /prometheus/ {
            limit_req zone=admin burst=5 nodelay;
            
            # Restrict access to admin network
            allow 172.21.0.0/16;
            allow 192.168.100.0/24;
            deny all;
            
            rewrite ^/prometheus/(.*)$ /$1 break;
            proxy_pass http://prometheus_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Kibana logs
        location /kibana/ {
            limit_req zone=admin burst=5 nodelay;
            
            # Restrict access to admin network
            allow 172.21.0.0/16;
            allow 192.168.100.0/24;
            deny all;
            
            rewrite ^/kibana/(.*)$ /$1 break;
            proxy_pass http://kibana_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Kibana requires larger buffers
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
        }
        
        # =================================
        # HEALTH AND STATUS ENDPOINTS
        # =================================
        
        # Load balancer health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Nginx status (restricted access)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 172.21.0.0/16;
            deny all;
        }
        
        # Upstream status
        location /upstream_status {
            access_log off;
            allow 172.21.0.0/16;
            deny all;
            
            return 200 "upstreams status\n";
            add_header Content-Type text/plain;
        }
        
        # =================================
        # STATIC ASSETS AND CACHING
        # =================================
        
        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
            
            # Try local files first, then proxy to backend
            try_files $uri @backend;
        }
        
        location @backend {
            proxy_pass http://management_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # =================================
        # ERROR PAGES
        # =================================
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
        
        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
    
    # =================================
    # FLEETDM DEDICATED SERVER
    # =================================
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name fleet.gough.local;
        
        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fleet.crt;
        ssl_certificate_key /etc/nginx/ssl/fleet.key;
        
        # FleetDM proxy
        location / {
            limit_req zone=web burst=20 nodelay;
            
            proxy_pass https://fleetdm_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # FleetDM specific settings
            proxy_ssl_verify off;
            proxy_ssl_session_reuse on;
            
            # Larger timeouts for FleetDM
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
    }
    
    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}