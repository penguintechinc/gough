---
# Agent Deployment Role - Variables

# Agent configuration
agent_version: "latest"
agent_download_url: "{{ management_server_url }}/static/downloads/maas-agent-{{ agent_version }}.tar.gz"
agent_install_path: "/opt/maas-agent"
agent_config_path: "/etc/maas-agent"
agent_log_path: "/var/log/maas-agent"
agent_user: "maas"
agent_group: "maas"

# Service configuration
agent_service_name: "maas-agent"
agent_api_port: 9090
agent_metrics_port: 9091

# OSQuery configuration
osquery_version: "5.10.2"
osquery_config_path: "/etc/osquery"
osquery_log_path: "/var/log/osquery"

# Fleet configuration
fleet_enrollment_timeout: 300
fleet_api_timeout: 30

# Python requirements
agent_python_requirements:
  - requests>=2.28.0
  - pyyaml>=6.0
  - psutil>=5.9.0
  - docker>=6.0.0
  - kubernetes>=24.2.0

# Monitoring configuration
monitoring_interval: 60
health_check_interval: 30
log_retention_days: 14

# Security configuration
agent_tls_enabled: true
agent_certificate_path: "/etc/maas-agent/certs"