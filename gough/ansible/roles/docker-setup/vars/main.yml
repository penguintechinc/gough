---
# Docker Setup Role - Variables

# Package configuration
docker_prerequisite_packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - software-properties-common

docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

# Version configuration
docker_compose_version: "v2.20.0"
docker_buildx_version: "v0.11.0"

# Docker daemon configuration defaults
docker_log_driver: "json-file"
docker_log_max_size: "10m"
docker_log_max_file: "3"
docker_storage_driver: "overlay2"
docker_data_root: "/var/lib/docker"
docker_metrics_addr: "0.0.0.0:9323"
docker_experimental: false
docker_buildkit: true

# Network configuration
docker_custom_bridge: false
docker_bridge_name: "docker0"
docker_bridge_ip: "172.17.0.1/16"

# Security configuration
docker_users:
  - ubuntu
  - gough

docker_insecure_registries: []
docker_registry_mirrors: []

# Firewall configuration
docker_firewall_ports:
  - "2376"  # Docker daemon
  - "2377"  # Docker swarm management
  - "7946"  # Docker swarm node communication
  - "4789"  # Docker overlay network

# Feature flags
docker_swarm_enabled: false
docker_registry_auth: false
docker_monitoring_enabled: true
docker_configure_firewall: true
docker_auto_cleanup: true
docker_run_tests: true

# Registry configuration (when docker_registry_auth is true)
docker_registries: []
# Example:
# docker_registries:
#   - registry: "registry.example.com"
#     username: "user"
#     password: "pass"
#   - registry: "docker.io"
#     username: "dockerhub_user"
#     password: "dockerhub_pass"

# Environment-specific settings
docker_environment_config:
  development:
    log_level: "debug"
    experimental: true
    buildkit: true
  staging:
    log_level: "info"
    experimental: false
    buildkit: true
  production:
    log_level: "warn"
    experimental: false
    buildkit: true
    auto_cleanup: true
    monitoring: true