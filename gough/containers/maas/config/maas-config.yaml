database:
  engine: django.db.backends.postgresql
  name: maasdb
  user: maas
  password: maaspass
  host: localhost
  port: 5432

maas:
  url: http://localhost:5240/MAAS/
  region_name: maas-region
  debug: false
  secret_key: "change-this-secret-key-in-production"
  allowed_hosts:
    - localhost
    - 127.0.0.1
    - "*"

dhcp:
  enabled: true
  interface: eth0
  subnet: 192.168.1.0/24
  range_start: 192.168.1.100
  range_end: 192.168.1.200
  gateway: 192.168.1.1
  dns_servers:
    - 8.8.8.8
    - 8.8.4.4

pxe:
  enabled: true
  tftp_root: /var/lib/maas/tftp
  boot_sources:
    - name: ubuntu
      url: http://images.maas.io/ephemeral-v3/daily/
      keyring_filename: /usr/share/keyrings/ubuntu-cloudimage-keyring.gpg
      selections:
        - release: jammy
          arch: amd64
          subarches: "*"
          kflavor: generic

logging:
  level: INFO
  handlers:
    - console
    - file
  file_path: /var/log/maas/maas.log