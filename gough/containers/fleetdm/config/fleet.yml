mysql:
  address: mysql:3306
  database: fleet
  username: fleet
  password: fleetpass
  max_open_conns: 50
  max_idle_conns: 50
  conn_max_lifetime: 0

redis:
  address: redis:6379
  database: 0
  password: ""

server:
  address: 0.0.0.0:8080
  cert: /etc/fleet/server.crt
  key: /etc/fleet/server.key
  tls: true
  url_prefix: ""

auth:
  bcrypt_cost: 12
  salt_key_size: 24
  jwt_key: "change-this-jwt-key-in-production"

app:
  token_key: "change-this-token-key-in-production"
  invite_token_validity_period: 432000

session:
  key_size: 64
  duration: 604800

osquery:
  node_key_size: 24
  host_identifier: uuid
  enroll_cooldown: 0
  label_update_interval: 1h
  detail_update_interval: 1h
  status_log_plugin: tls
  result_log_plugin: tls

logging:
  debug: false
  json: true
  result:
    plugin: filesystem
    config:
      status_log_file: /var/log/fleet/osquery_status.log
      result_log_file: /var/log/fleet/osquery_result.log
  status:
    plugin: filesystem
    config:
      status_log_file: /var/log/fleet/osquery_status.log
      result_log_file: /var/log/fleet/osquery_result.log

filesystem:
  status_log_file: /var/log/fleet/osquery_status.log
  result_log_file: /var/log/fleet/osquery_result.log
  enable_log_rotation: true
  enable_log_compression: true

vulnerabilities:
  databases_path: /var/lib/fleet/vuln_databases
  periodicity: 1h
  cpe_database_url: ""
  cve_database_url: ""
  current_instance_checks: "auto"

license:
  key: ""

webhook_settings:
  host_status_webhook:
    enable_host_status_webhook: false
    destination_url: ""
    host_percentage: 0.25
    days_count: 7
  failing_policies_webhook:
    enable_failing_policies_webhook: false
    destination_url: ""
    policy_ids: []
    host_batch_size: 0
  vulnerabilities_webhook:
    enable_vulnerabilities_webhook: false
    destination_url: ""
    host_batch_size: 0