version: '3.8'

services:
  # MaaS Server for PXE boot and provisioning
  maas:
    build:
      context: ./containers/maas
      dockerfile: Dockerfile
    container_name: maas-server
    hostname: maas
    privileged: true
    ports:
      - "5240:5240"   # MaaS Web UI
      - "5241:5241"   # MaaS Region API
      - "5242:5242"   # MaaS Rack API
      - "5247:5247"   # MaaS Metadata API
      - "53:53/udp"   # DNS
      - "67:67/udp"   # DHCP
      - "69:69/udp"   # TFTP
      - "80:80"       # HTTP
      - "443:443"     # HTTPS
    volumes:
      - maas_data:/var/lib/maas
      - maas_logs:/var/log/maas
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - ./config/maas:/etc/maas/config:ro
    environment:
      - ENABLE_DHCP=true
      - DHCP_SUBNET=192.168.1.0/24
      - DHCP_RANGE_START=192.168.1.100
      - DHCP_RANGE_END=192.168.1.200
      - DHCP_GATEWAY=192.168.1.1
      - DHCP_DNS_SERVERS=8.8.8.8,8.8.4.4
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5240/MAAS/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL for management server
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Management Server with py4web portal
  management-server:
    build:
      context: ./containers/management-server
      dockerfile: Dockerfile
    container_name: management-server
    hostname: management-server
    ports:
      - "8000:8000"
    volumes:
      - management_data:/opt/py4web-apps/maas_portal/databases
      - management_logs:/var/log/py4web
      - ./cloud-init/templates:/opt/py4web-apps/maas_portal/cloud_init_templates:ro
      - ./config/management:/opt/py4web-apps/maas_portal/config:ro
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/management
      - REDIS_URL=redis://redis:6379/0
      - MAAS_URL=http://maas:5240/MAAS/
      - FLEET_URL=https://fleetdm:8443
      - SECRET_KEY=change-this-secret-key-in-production
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      maas:
        condition: service_healthy
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL for FleetDM
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: fleet
      MYSQL_USER: fleet
      MYSQL_PASSWORD: fleetpass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./config/mysql/my.cnf:/etc/mysql/conf.d/fleet.cnf:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # FleetDM Server
  fleetdm:
    build:
      context: ./containers/fleetdm
      dockerfile: Dockerfile
    container_name: fleetdm
    hostname: fleetdm
    ports:
      - "8080:8080"   # Fleet HTTP
      - "8443:8443"   # Fleet HTTPS
    volumes:
      - fleet_data:/var/lib/fleet
      - fleet_logs:/var/log/fleet
      - ./config/fleetdm:/etc/fleet/config:ro
    environment:
      - FLEET_MYSQL_ADDRESS=mysql:3306
      - FLEET_MYSQL_DATABASE=fleet
      - FLEET_MYSQL_USERNAME=fleet
      - FLEET_MYSQL_PASSWORD=fleetpass
      - FLEET_REDIS_ADDRESS=redis:6379
      - FLEET_ADMIN_EMAIL=admin@fleet.local
      - FLEET_ADMIN_PASSWORD=admin123
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8443/api/v1/fleet/version", "-k"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Example agent (for testing)
  agent-example:
    build:
      context: ./containers/agent
      dockerfile: Dockerfile
    container_name: agent-example
    hostname: agent-example
    volumes:
      - agent_logs:/opt/maas-agent/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro  # For Docker monitoring
    environment:
      - MANAGEMENT_SERVER_URL=http://management-server:8000
      - AGENT_API_KEY=example-api-key
      - SERVER_ID=example-agent
      - ENABLE_OSQUERY=true
    depends_on:
      management-server:
        condition: service_healthy
    networks:
      - maas-network
    restart: unless-stopped
    profiles:
      - testing  # Only start with --profile testing

  # Ansible controller (for automation)
  ansible:
    image: cytopia/ansible:latest
    container_name: ansible
    volumes:
      - ./ansible:/ansible:ro
      - ansible_data:/var/lib/ansible
      - ~/.ssh:/root/.ssh:ro  # SSH keys for server access
    working_dir: /ansible
    environment:
      - ANSIBLE_HOST_KEY_CHECKING=False
      - ANSIBLE_CONFIG=/ansible/ansible.cfg
    networks:
      - maas-network
    restart: "no"  # Start manually when needed
    profiles:
      - automation

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - management-server
      - maas
      - fleetdm
    networks:
      - maas-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  maas_data:
    driver: local
  maas_logs:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mysql_data:
    driver: local
  management_data:
    driver: local
  management_logs:
    driver: local
  fleet_data:
    driver: local
  fleet_logs:
    driver: local
  agent_logs:
    driver: local
  ansible_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  maas-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1