version: '3.8'

# Gough Hypervisor Automation System - Docker Compose Configuration
# Complete orchestration for MaaS, Management Server, FleetDM, and supporting services
# Designed for scalability up to 100+ servers

services:
  # MaaS Server for PXE boot and bare metal provisioning
  maas:
    build:
      context: ./containers/maas
      dockerfile: Dockerfile
      args:
        - MAAS_VERSION=${MAAS_VERSION:-3.4}
        - UBUNTU_VERSION=${UBUNTU_BASE_VERSION:-22.04}
    container_name: gough-maas-server
    hostname: maas
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - DAC_OVERRIDE
    ports:
      - "${MAAS_WEB_PORT:-5240}:5240"     # MaaS Web UI
      - "${MAAS_API_PORT:-5241}:5241"     # MaaS Region API
      - "${MAAS_RACK_PORT:-5242}:5242"    # MaaS Rack API
      - "${MAAS_META_PORT:-5247}:5247"    # MaaS Metadata API
      - "${DNS_PORT:-53}:53/udp"          # DNS
      - "${DHCP_PORT:-67}:67/udp"         # DHCP
      - "${TFTP_PORT:-69}:69/udp"         # TFTP
      - "${HTTP_PORT:-8080}:80"           # HTTP (avoid conflict with nginx)
      - "${HTTPS_PORT:-8443}:443"         # HTTPS (avoid conflict with nginx)
    volumes:
      - type: volume
        source: maas_data
        target: /var/lib/maas
      - type: volume
        source: maas_logs
        target: /var/log/maas
      - type: volume
        source: maas_images
        target: /var/lib/maas/images
      - type: volume
        source: maas_dhcp
        target: /var/lib/dhcp
      - type: bind
        source: /sys/fs/cgroup
        target: /sys/fs/cgroup
        read_only: true
      - type: bind
        source: ./config/maas
        target: /etc/maas/config
        read_only: true
      - type: bind
        source: ./scripts/maas
        target: /opt/maas/scripts
        read_only: true
    environment:
      # MaaS Configuration
      - MAAS_REGION_SECRET=${MAAS_REGION_SECRET}
      - MAAS_DATABASE_URI=postgres://maas:${MAAS_DB_PASSWORD}@postgres:5432/maasdb
      
      # Network Configuration
      - ENABLE_DHCP=${ENABLE_DHCP:-true}
      - DHCP_SUBNET=${DHCP_SUBNET:-192.168.100.0/24}
      - DHCP_RANGE_START=${DHCP_RANGE_START:-192.168.100.10}
      - DHCP_RANGE_END=${DHCP_RANGE_END:-192.168.100.250}
      - DHCP_GATEWAY=${DHCP_GATEWAY:-192.168.100.1}
      - DHCP_DNS_SERVERS=${DHCP_DNS_SERVERS:-8.8.8.8,8.8.4.4}
      
      # PXE Boot Configuration
      - PXE_INTERFACE=${PXE_INTERFACE:-eth0}
      - MAAS_URL=${MAAS_URL:-http://maas:5240/MAAS/}
      
      # Performance Tuning
      - MAAS_WORKERS=${MAAS_WORKERS:-4}
      - MAAS_DB_POOL_SIZE=${MAAS_DB_POOL_SIZE:-25}
      
      # Logging
      - LOG_LEVEL=${MAAS_LOG_LEVEL:-INFO}
    networks:
      maas-management:
        ipv4_address: 172.20.0.10
      maas-provisioning:
        ipv4_address: 192.168.100.10
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5240/MAAS/api/2.0/version/"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL for management server
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Management Server with py4web portal
  management-server:
    build:
      context: ./containers/management-server
      dockerfile: Dockerfile
    container_name: management-server
    hostname: management-server
    ports:
      - "8000:8000"
    volumes:
      - management_data:/opt/py4web-apps/maas_portal/databases
      - management_logs:/var/log/py4web
      - ./cloud-init/templates:/opt/py4web-apps/maas_portal/cloud_init_templates:ro
      - ./config/management:/opt/py4web-apps/maas_portal/config:ro
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/management
      - REDIS_URL=redis://redis:6379/0
      - MAAS_URL=http://maas:5240/MAAS/
      - FLEET_URL=https://fleetdm:8443
      - SECRET_KEY=change-this-secret-key-in-production
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      maas:
        condition: service_healthy
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL for FleetDM
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: fleet
      MYSQL_USER: fleet
      MYSQL_PASSWORD: fleetpass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./config/mysql/my.cnf:/etc/mysql/conf.d/fleet.cnf:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # FleetDM Server
  fleetdm:
    build:
      context: ./containers/fleetdm
      dockerfile: Dockerfile
    container_name: fleetdm
    hostname: fleetdm
    ports:
      - "8080:8080"   # Fleet HTTP
      - "8443:8443"   # Fleet HTTPS
    volumes:
      - fleet_data:/var/lib/fleet
      - fleet_logs:/var/log/fleet
      - ./config/fleetdm:/etc/fleet/config:ro
    environment:
      - FLEET_MYSQL_ADDRESS=mysql:3306
      - FLEET_MYSQL_DATABASE=fleet
      - FLEET_MYSQL_USERNAME=fleet
      - FLEET_MYSQL_PASSWORD=fleetpass
      - FLEET_REDIS_ADDRESS=redis:6379
      - FLEET_ADMIN_EMAIL=admin@fleet.local
      - FLEET_ADMIN_PASSWORD=admin123
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8443/api/v1/fleet/version", "-k"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Example agent (for testing)
  agent-example:
    build:
      context: ./containers/agent
      dockerfile: Dockerfile
    container_name: agent-example
    hostname: agent-example
    volumes:
      - agent_logs:/opt/maas-agent/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro  # For Docker monitoring
    environment:
      - MANAGEMENT_SERVER_URL=http://management-server:8000
      - AGENT_API_KEY=example-api-key
      - SERVER_ID=example-agent
      - ENABLE_OSQUERY=true
    depends_on:
      management-server:
        condition: service_healthy
    networks:
      - maas-network
    restart: unless-stopped
    profiles:
      - testing  # Only start with --profile testing

  # Ansible controller (for automation)
  ansible:
    image: cytopia/ansible:latest
    container_name: ansible
    volumes:
      - ./ansible:/ansible:ro
      - ansible_data:/var/lib/ansible
      - ~/.ssh:/root/.ssh:ro  # SSH keys for server access
    working_dir: /ansible
    environment:
      - ANSIBLE_HOST_KEY_CHECKING=False
      - ANSIBLE_CONFIG=/ansible/ansible.cfg
    networks:
      - maas-network
    restart: "no"  # Start manually when needed
    profiles:
      - automation

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - management-server
      - maas
      - fleetdm
    networks:
      - maas-network
    restart: unless-stopped
    profiles:
      - production

  # ================================
  # MONITORING STACK (Phase 10.2)
  # ================================

  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/rules:/etc/prometheus/rules:ro
      - ./config/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - monitoring

  # AlertManager - Alert handling and notifications
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    hostname: alertmanager
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--cluster.listen-address=0.0.0.0:9094'
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - monitoring

  # Grafana - Metrics visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_FEATURE_TOGGLES_ENABLE=ngalert
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - monitoring

  # Node Exporter - System metrics collection
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    hostname: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - maas-network
    restart: unless-stopped
    profiles:
      - monitoring

  # cAdvisor - Container metrics collection
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    hostname: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - maas-network
    restart: unless-stopped
    profiles:
      - monitoring

  # PostgreSQL Exporter - Database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    hostname: postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:postgres@postgres:5432/postgres?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - maas-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Redis Exporter - Cache metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    hostname: redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - maas-network
    restart: unless-stopped
    profiles:
      - monitoring

  # MySQL Exporter - FleetDM database metrics
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter
    hostname: mysql-exporter
    ports:
      - "9104:9104"
    environment:
      - DATA_SOURCE_NAME=fleet:fleetpass@tcp(mysql:3306)/
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - maas-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Blackbox Exporter - Endpoint monitoring
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    hostname: blackbox-exporter
    ports:
      - "9115:9115"
    volumes:
      - ./config/blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - maas-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ================================
  # LOGGING STACK (ELK + Filebeat)
  # ================================

  # Elasticsearch - Log storage and indexing
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    hostname: elasticsearch
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
      - "9300:9300"
    volumes:
      - ./config/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - elasticsearch_data:/usr/share/elasticsearch/data
      - elasticsearch_logs:/usr/share/elasticsearch/logs
    environment:
      - node.name=elasticsearch-node-1
      - cluster.name=gough-logging-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - logging

  # Logstash - Log processing and transformation
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    hostname: logstash
    ports:
      - "5044:5044"    # Beats input
      - "5000:5000"    # TCP input
      - "5001:5001/udp" # UDP input
      - "9600:9600"    # API endpoint
    volumes:
      - ./config/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./config/logstash/pipelines.yml:/usr/share/logstash/config/pipelines.yml:ro
      - ./config/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - logstash_data:/usr/share/logstash/data
      - logstash_logs:/usr/share/logstash/logs
    environment:
      - "LS_JAVA_OPTS=-Xms1g -Xmx1g"
      - XPACK_MONITORING_ENABLED=true
      - XPACK_MONITORING_ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - logging

  # Kibana - Log visualization and analysis
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    hostname: kibana
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    volumes:
      - ./config/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
      - kibana_data:/usr/share/kibana/data
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=gough-kibana
      - XPACK_SECURITY_ENABLED=false
      - XPACK_MONITORING_ENABLED=true
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    profiles:
      - logging

  # Filebeat - Log shipping from containers
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: filebeat
    hostname: filebeat
    user: root
    volumes:
      - ./config/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - filebeat_data:/usr/share/filebeat/data
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
      - maas_logs:/var/log/maas:ro
      - management_logs:/var/log/py4web:ro
      - fleet_logs:/var/log/fleet:ro
      - nginx_logs:/var/log/nginx:ro
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - LOGSTASH_HOSTS=logstash:5044
    depends_on:
      logstash:
        condition: service_healthy
    networks:
      - maas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "filebeat", "test", "config"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - logging

  # Elasticsearch Exporter - ELK stack monitoring
  elasticsearch-exporter:
    image: prometheuscommunity/elasticsearch-exporter:latest
    container_name: elasticsearch-exporter
    hostname: elasticsearch-exporter
    ports:
      - "9114:9114"
    command:
      - '--es.uri=http://elasticsearch:9200'
      - '--es.all'
      - '--es.indices'
      - '--es.shards'
      - '--es.snapshots'
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - maas-network
    restart: unless-stopped
    profiles:
      - monitoring
      - logging

volumes:
  # Application volumes
  maas_data:
    driver: local
  maas_logs:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mysql_data:
    driver: local
  management_data:
    driver: local
  management_logs:
    driver: local
  fleet_data:
    driver: local
  fleet_logs:
    driver: local
  agent_logs:
    driver: local
  ansible_data:
    driver: local
  nginx_logs:
    driver: local

  # Monitoring volumes
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

  # Logging volumes
  elasticsearch_data:
    driver: local
  elasticsearch_logs:
    driver: local
  logstash_data:
    driver: local
  logstash_logs:
    driver: local
  kibana_data:
    driver: local
  filebeat_data:
    driver: local

networks:
  # Management network for internal service communication
  maas-management:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
    driver_opts:
      com.docker.network.bridge.name: br-mgmt
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.enable_icc: "true"
    labels:
      - "gough.network.type=management"
      - "gough.network.isolated=true"

  # PXE boot network for bare metal provisioning
  maas-provisioning:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.100.0/24
          gateway: 192.168.100.1
          ip_range: 192.168.100.10/28
    driver_opts:
      com.docker.network.bridge.name: br-pxe
      com.docker.network.bridge.enable_ip_masquerade: "false"
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.host_binding_ipv4: "0.0.0.0"
    labels:
      - "gough.network.type=provisioning"
      - "gough.network.pxe=enabled"

  # Legacy alias for existing services
  maas-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1