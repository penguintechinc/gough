apiVersion: v1
kind: ConfigMap
metadata:
  name: api-manager-config
data:
  DB_TYPE: postgres
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_NAME: gough
  DB_USER: gough
---
apiVersion: v1
kind: Secret
metadata:
  name: api-manager-secret
type: Opaque
stringData:
  DB_PASS: changeme-in-production
  SECRET_KEY: changeme-in-production
  JWT_SECRET_KEY: changeme-jwt-secret
  WORKER_API_KEY: worker-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-manager
  labels:
    app: api-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-manager
  template:
    metadata:
      labels:
        app: api-manager
    spec:
      initContainers:
      - name: init-permissions
        image: busybox:latest
        command: ['sh', '-c', 'mkdir -p /var/gough && chmod 777 /var/gough']
        volumeMounts:
        - name: gough-data
          mountPath: /var/gough
      containers:
      - name: api-manager
        image: ${REGISTRY_URL}/gough/api-manager:${IMAGE_VERSION}
        ports:
        - containerPort: 5000
          name: http
        envFrom:
        - configMapRef:
            name: api-manager-config
        - secretRef:
            name: api-manager-secret
        volumeMounts:
        - name: gough-data
          mountPath: /var/gough
        livenessProbe:
          httpGet:
            path: /api/v1/status
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/status
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: gough-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: api-manager
spec:
  selector:
    app: api-manager
  ports:
  - port: 5000
    targetPort: 5000
    name: http
  type: LoadBalancer
