apiVersion: v1
kind: ConfigMap
metadata:
  name: webui-config
data:
  NODE_ENV: production
  API_URL: http://api-manager:5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
  labels:
    app: webui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      labels:
        app: webui
    spec:
      containers:
      - name: webui
        image: ${REGISTRY_URL}/gough/webui:${IMAGE_VERSION}
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: webui-config
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: webui
spec:
  selector:
    app: webui
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: LoadBalancer
