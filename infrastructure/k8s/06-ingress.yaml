apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gough-api-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - gough.penguintech.io
    secretName: gough-api-tls
  rules:
  - host: gough.penguintech.io
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-manager
            port:
              number: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gough-webui-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - gough.penguintech.io
    secretName: gough-webui-tls
  rules:
  - host: gough.penguintech.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webui
            port:
              number: 3000
