# Prometheus configuration for testing
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Test scrape config for Gough management server
  - job_name: 'gough-management'
    static_configs:
      - targets: ['test-management-server:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Test scrape config for Gough agents
  - job_name: 'gough-agents'
    static_configs:
      - targets: ['test-agent:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

  # Self monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']