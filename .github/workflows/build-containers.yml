          fi
          
          echo "Created default Dockerfile for ${{ matrix.container.name }}"

      - name: Build and push multi-arch images
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.container.context }}
          file: ${{ matrix.container.dockerfile }}
          platforms: ${{ matrix.container.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.container.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.container.name }}
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
          outputs: type=image,name=${{ env.IMAGE_PREFIX }}-${{ matrix.container.name }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_PREFIX }}-${{ matrix.container.name }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-${{ matrix.container.name }}.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.container.name }}.sarif'
          category: 'trivy-${{ matrix.container.name }}'
        continue-on-error: true

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_PREFIX }}-${{ matrix.container.name }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom-${{ matrix.container.name }}.spdx.json
        continue-on-error: true

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: sbom-${{ matrix.container.name }}
          path: sbom-${{ matrix.container.name }}.spdx.json

  create-manifest:
    name: Create multi-arch manifests
    runs-on: ubuntu-latest
    needs: build-containers
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest lists
        run: |
          # Define container names
          CONTAINERS=("maas" "management-server" "agent" "fleetdm")
          
          # Determine tags based on branch/tag
          if [[ "${{ github.ref }}" != "refs/heads/main" ]] && [[ "${{ github.ref }}" != refs/tags/* ]]; then
            TAGS=("prototype")
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS=("beta")
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            TAGS=("latest" "$VERSION")
          fi
          
          # Create manifest for each container and tag
          for container in "${CONTAINERS[@]}"; do
            for tag in "${TAGS[@]}"; do
              echo "Creating manifest for ${container}:${tag}"
              
              # Create manifest list
              docker manifest create \
                ${{ env.IMAGE_PREFIX }}-${container}:${tag} \
                ${{ env.IMAGE_PREFIX }}-${container}:${tag}-amd64 \
                ${{ env.IMAGE_PREFIX }}-${container}:${tag}-arm64 \
                || true
              
              # Annotate architectures
              docker manifest annotate \
                ${{ env.IMAGE_PREFIX }}-${container}:${tag} \
                ${{ env.IMAGE_PREFIX }}-${container}:${tag}-amd64 \
                --arch amd64 --os linux || true
              
              docker manifest annotate \
                ${{ env.IMAGE_PREFIX }}-${container}:${tag} \
                ${{ env.IMAGE_PREFIX }}-${container}:${tag}-arm64 \
                --arch arm64 --os linux || true
              
              # Push manifest
              docker manifest push ${{ env.IMAGE_PREFIX }}-${container}:${tag} || true
            done
          done

  update-compose-files:
    name: Update docker-compose with new tags
    runs-on: ubuntu-latest
    needs: create-manifest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update docker-compose.yml with new tags
        run: |
          # Determine the tag to use
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG="beta"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="prototype"
          fi
          
          # Update docker-compose.yml files
          find . -name "docker-compose*.yml" -type f | while read file; do
            echo "Updating $file with tag: $TAG"
            
            # Update image tags in docker-compose files
            sed -i "s|image: ghcr.io/.*/gough-\(.*\):.*|image: ghcr.io/${{ github.repository_owner }}/gough-\1:${TAG}|g" "$file"
          done
          
          # Check if there are changes
          if [[ -n $(git status -s) ]]; then
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add -A
            git commit -m "chore: update container tags to ${TAG} [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

  release-summary:
    name: Generate release summary
    runs-on: ubuntu-latest
    needs: [build-containers, create-manifest]
    if: always()
    
    steps:
      - name: Create build summary
        run: |
          echo "## ðŸ³ Container Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determine tags
          if [[ "${{ github.ref }}" != "refs/heads/main" ]] && [[ "${{ github.ref }}" != refs/tags/* ]]; then
            echo "### Tag: `prototype`" >> $GITHUB_STEP_SUMMARY
            echo "Built from branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "### Tag: `beta`" >> $GITHUB_STEP_SUMMARY
            echo "Built from main branch" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "### Tags: `latest`, `$VERSION`" >> $GITHUB_STEP_SUMMARY
            echo "Release version: $VERSION" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Containers Built (Multi-arch: amd64/arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Container | Image | Platforms |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|-----------|" >> $GITHUB_STEP_SUMMARY
          echo "| MaaS | \`ghcr.io/${{ github.repository_owner }}/gough-maas\` | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY
          echo "| Management Server | \`ghcr.io/${{ github.repository_owner }}/gough-management-server\` | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY
          echo "| Agent | \`ghcr.io/${{ github.repository_owner }}/gough-agent\` | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY
          echo "| FleetDM | \`ghcr.io/${{ github.repository_owner }}/gough-fleetdm\` | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ github.ref }}" != "refs/heads/main" ]] && [[ "${{ github.ref }}" != refs/tags/* ]]; then
            TAG="prototype"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG="beta"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="latest"
          fi
          
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull all Gough containers" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/gough-maas:${TAG}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/gough-management-server:${TAG}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/gough-agent:${TAG}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/gough-fleetdm:${TAG}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Deploy with docker-compose" >> $GITHUB_STEP_SUMMARY
          echo "docker-compose pull" >> $GITHUB_STEP_SUMMARY
          echo "docker-compose up -d" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY