name: Build and Push Multi-Arch Containers

on:
  push:
    branches:
      - main
      - v1.x
      - develop
      - 'feature/**'
    tags:
      - 'v*.*.*'
    paths:
      - '.version'
      - 'gough/containers/**'
      - '.github/workflows/build-containers.yml'
  pull_request:
    branches: [ main, v1.x ]
    paths:
      - 'gough/containers/**'
      - '.version'
      - '.github/workflows/build-containers.yml'
  workflow_dispatch:
    inputs:
      push:
        description: 'Push images to registry'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/gough

jobs:
  build-matrix:
    name: Generate build matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      epoch64: ${{ steps.timestamp.outputs.epoch64 }}
      semver: ${{ steps.version.outputs.semver }}
      version_changed: ${{ steps.version.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Generate epoch64 timestamp
        id: timestamp
        run: |
          EPOCH64=$(date +%s)
          echo "epoch64=$EPOCH64" >> $GITHUB_OUTPUT
          echo "Epoch64 timestamp: $EPOCH64"

      - name: Check version file
        id: version
        run: |
          if [ -f .version ]; then
            VERSION=$(cat .version | tr -d '[:space:]')
            SEMVER=$(echo "$VERSION" | cut -d'.' -f1-3)
            echo "semver=$SEMVER" >> $GITHUB_OUTPUT

            if git diff --name-only HEAD^ HEAD 2>/dev/null | grep -q "^.version$"; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "semver=0.0.0" >> $GITHUB_OUTPUT
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate container matrix
        id: matrix
        run: |
          # Define all containers to build
          CONTAINERS=$(cat <<EOF
          [
            {
              "name": "maas",
              "context": "./gough/containers/maas",
              "dockerfile": "./gough/containers/maas/Dockerfile",
              "platforms": "linux/amd64,linux/arm64"
            },
            {
              "name": "management-server",
              "context": "./gough/containers/management-server",
              "dockerfile": "./gough/containers/management-server/Dockerfile",
              "platforms": "linux/amd64,linux/arm64"
            },
            {
              "name": "agent",
              "context": "./gough/containers/agent",
              "dockerfile": "./gough/containers/agent/Dockerfile",
              "platforms": "linux/amd64,linux/arm64"
            },
            {
              "name": "fleetdm",
              "context": "./gough/containers/fleetdm",
              "dockerfile": "./gough/containers/fleetdm/Dockerfile",
              "platforms": "linux/amd64,linux/arm64"
            }
          ]
          EOF
          )
          echo "matrix=$CONTAINERS" | jq -c '.' >> $GITHUB_OUTPUT

  build-containers:
    name: Build ${{ matrix.container.name }}
    runs-on: ubuntu-latest
    needs: build-matrix
    strategy:
      fail-fast: false
      matrix:
        container: ${{ fromJson(needs.build-matrix.outputs.matrix) }}
    
    permissions:
      contents: read
      packages: write
      security-events: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --debug
          config-inline: |
            [worker.oci]
              max-parallelism = 4

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.container.name }}
          tags: |
            # Regular builds (no .version change)
            type=raw,value=alpha-${{ needs.build-matrix.outputs.epoch64 }},enable=${{ github.ref != 'refs/heads/main' && needs.build-matrix.outputs.version_changed != 'true' }}
            type=raw,value=beta-${{ needs.build-matrix.outputs.epoch64 }},enable=${{ github.ref == 'refs/heads/main' && needs.build-matrix.outputs.version_changed != 'true' }}

            # Version builds (.version changed)
            type=raw,value=v${{ needs.build-matrix.outputs.semver }}-alpha,enable=${{ github.ref != 'refs/heads/main' && needs.build-matrix.outputs.version_changed == 'true' }}
            type=raw,value=v${{ needs.build-matrix.outputs.semver }}-beta,enable=${{ github.ref == 'refs/heads/main' && needs.build-matrix.outputs.version_changed == 'true' }}

            # Release tags (git tags)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

            # Always include commit SHA
            type=sha,prefix={{branch}}-

          labels: |
            org.opencontainers.image.title=Gough ${{ matrix.container.name }}
            org.opencontainers.image.description=Gough Hypervisor Automation System - ${{ matrix.container.name }} container
            org.opencontainers.image.vendor=Penguin Tech Inc
            org.opencontainers.image.licenses=AGPL-3.0
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/tree/main/docs
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ needs.build-matrix.outputs.semver }}
            org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            maintainer=sales@penguintech.io

      - name: Check if Dockerfile exists
        id: dockerfile-check
        run: |
          if [ -f "${{ matrix.container.dockerfile }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Dockerfile found at ${{ matrix.container.dockerfile }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Dockerfile not found at ${{ matrix.container.dockerfile }}, will create a default one"
          fi

      - name: Create default Dockerfile if missing
        if: steps.dockerfile-check.outputs.exists == 'false'
        run: |
          mkdir -p $(dirname "${{ matrix.container.dockerfile }}")
          
          # Create appropriate Dockerfile based on container type
          if [[ "${{ matrix.container.name }}" == "maas" ]]; then
            cat > "${{ matrix.container.dockerfile }}" <<'DOCKERFILE'
