version: '3.8'

services:
  # Test Database
  test-postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: gough_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./tests/fixtures/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d gough_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Test Redis
  test-redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Mock MaaS Server for Testing
  mock-maas:
    image: nginx:alpine
    ports:
      - "5241:80"
    volumes:
      - ./tests/mocks/maas:/usr/share/nginx/html
      - ./tests/mocks/nginx.conf:/etc/nginx/nginx.conf
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Mock FleetDM Server for Testing
  mock-fleet:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./tests/mocks/fleet:/usr/share/nginx/html
      - ./tests/mocks/nginx.conf:/etc/nginx/nginx.conf
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Test Management Server
  test-management-server:
    build:
      context: .
      dockerfile: ./gough/containers/management-server/Dockerfile
      target: development
    ports:
      - "8001:8000"
    environment:
      - TESTING=1
      - DEBUG=1
      - DATABASE_URL=postgresql://test_user:test_pass@test-postgres:5432/gough_test
      - REDIS_URL=redis://test-redis:6379/1
      - MAAS_URL=http://mock-maas/MAAS
      - FLEET_URL=http://mock-fleet
      - SECRET_KEY=test-secret-key-not-for-production
      - JWT_SECRET=test-jwt-secret-not-for-production
    depends_on:
      test-postgres:
        condition: service_healthy
      test-redis:
        condition: service_healthy
      mock-maas:
        condition: service_healthy
      mock-fleet:
        condition: service_healthy
    volumes:
      - ./gough:/app/gough
      - ./tests:/app/tests
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Test Agent Container
  test-agent:
    build:
      context: .
      dockerfile: ./gough/containers/agent/Dockerfile
      target: development
    environment:
      - TESTING=1
      - DEBUG=1
      - MANAGEMENT_SERVER_URL=http://test-management-server:8000
      - AGENT_ID=test-agent-01
      - HEARTBEAT_INTERVAL=30
    depends_on:
      test-management-server:
        condition: service_healthy
    volumes:
      - ./gough/containers/agent:/app
      - ./tests:/app/tests

  # Elasticsearch for Log Testing
  test-elasticsearch:
    image: elasticsearch:8.8.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9201:9200"
    volumes:
      - elasticsearch_test_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for Metrics Testing
  test-prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./tests/fixtures/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_test_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=24h'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Grafana for Dashboard Testing
  test-grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=test-admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_test_data:/var/lib/grafana
      - ./tests/fixtures/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./tests/fixtures/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      test-prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Load Balancer for Testing High Availability
  test-loadbalancer:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./tests/fixtures/nginx-lb.conf:/etc/nginx/nginx.conf
    depends_on:
      - test-management-server
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Test Runner Container
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      - TESTING=1
      - CI=1
      - DATABASE_URL=postgresql://test_user:test_pass@test-postgres:5432/gough_test
      - REDIS_URL=redis://test-redis:6379/1
      - MAAS_URL=http://mock-maas/MAAS
      - FLEET_URL=http://mock-fleet
      - MANAGEMENT_SERVER_URL=http://test-management-server:8000
      - ELASTICSEARCH_URL=http://test-elasticsearch:9200
      - PROMETHEUS_URL=http://test-prometheus:9090
      - GRAFANA_URL=http://test-grafana:3000
    volumes:
      - ./:/app
      - test_reports:/app/tests/reports
    depends_on:
      test-postgres:
        condition: service_healthy
      test-redis:
        condition: service_healthy
      test-management-server:
        condition: service_healthy
      test-elasticsearch:
        condition: service_healthy
      test-prometheus:
        condition: service_healthy
      test-grafana:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for all services to be ready...' &&
        sleep 30 &&
        echo 'Running comprehensive test suite...' &&
        ./scripts/run_tests.sh -t all -i -p -e docker
      "

volumes:
  postgres_test_data:
  redis_test_data:
  elasticsearch_test_data:
  prometheus_test_data:
  grafana_test_data:
  test_reports:

networks:
  default:
    name: gough-test-network