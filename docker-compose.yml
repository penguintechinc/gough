version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gough-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app_user} -d ${POSTGRES_DB:-app_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gough-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-password} --appendonly yes
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # Flask Backend (Gough API Server)
  flask-backend:
    build:
      context: ./services/flask-backend
      dockerfile: Dockerfile
    container_name: gough-api
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - SECURITY_PASSWORD_SALT=${SECURITY_PASSWORD_SALT:-change-me-salt}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-jwt-secret}
      - DB_TYPE=${DB_TYPE:-postgres}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-gough_db}
      - DB_USER=${POSTGRES_USER:-gough_user}
      - DB_PASS=${POSTGRES_PASSWORD:-password}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-password}@redis:6379/0
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@gough.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme123}
      # Secrets Management
      - SECRETS_BACKEND=${SECRETS_BACKEND:-encrypted_db}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - VAULT_ADDR=${VAULT_ADDR:-http://vault:8200}
      - VAULT_TOKEN=${VAULT_TOKEN:-}
      # Audit and Rate Limiting
      - AUDIT_ENABLED=${AUDIT_ENABLED:-true}
      - AUDIT_RECORDING_ENABLED=${AUDIT_RECORDING_ENABLED:-true}
      - AUDIT_RECORDING_PATH=/var/gough/recordings
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
    ports:
      - "${FLASK_PORT:-5000}:5000"
    volumes:
      - audit_recordings:/var/gough/recordings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # WebUI (Node.js + React Frontend Shell)
  webui:
    build:
      context: ./services/webui
      dockerfile: Dockerfile
    container_name: gough-webui
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - FLASK_API_URL=http://flask-backend:5000
    ports:
      - "${WEBUI_PORT:-3000}:3000"
    depends_on:
      - flask-backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # Access Agent (rssh server for shell access)
  access-agent:
    build:
      context: ./services/access-agent
      dockerfile: Dockerfile
    container_name: gough-access-agent
    environment:
      - MANAGEMENT_SERVER=http://flask-backend:5000
      - ENROLLMENT_KEY=${AGENT_ENROLLMENT_KEY:-}
      - AGENT_ID=${AGENT_ID:-default-agent}
      - SSH_PORT=2222
      - LOG_LEVEL=${AGENT_LOG_LEVEL:-info}
    ports:
      - "${AGENT_SSH_PORT:-2222}:2222"
    depends_on:
      flask-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2222"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: gough-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - app-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: gough-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - app-network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: gough-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/docker/nginx/conf.d:/etc/nginx/conf.d
      - ./infrastructure/docker/nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    depends_on:
      - flask-backend
      - webui
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local
  audit_recordings:
    driver: local

networks:
  app-network:
    driver: bridge
