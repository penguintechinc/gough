# Alpha environment overrides (local MicroK8s)
namespace: gough-alpha
replicaCount: 1
image:
  pullPolicy: Never
env:
  - name: LOG_LEVEL
    value: "DEBUG"
  - name: RELEASE_MODE
    value: "false"
resources:
  limits:
    cpu: 400m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
autoscaling:
  enabled: false
