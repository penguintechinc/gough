# Beta environment overrides (dal2 cluster)
namespace: gough-beta
replicaCount: 2
image:
  registry: registry-dal2.penguintech.io
  pullPolicy: Always
env:
  - name: LOG_LEVEL
    value: "INFO"
  - name: RELEASE_MODE
    value: "false"
ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: gough.penguintech.io
      paths:
        - path: /api/v1
          pathType: Prefix
  tls:
    - secretName: penguintech-wildcard-tls
      hosts:
        - gough.penguintech.io
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 75
